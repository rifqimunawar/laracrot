    <title>Finapp</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords"

    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="headerButton goBack">

        <div class="pageTitle">Charts</div>
        <div class="right">
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section mt-2">
            <div class="section-title">Apex Charts</div>
            <div class="card">
                <div class="card-body">
                    Finapp using <a href="https://apexcharts.com/" target="_blank" rel="nofollow">Apex Charts</a>.
                    Easily customizable, modern & interactive open-source charts
                </div>
            </div>
        </div>

        <div class="section mt-2 mb-3">
            <div class="section-title">Line</div>
            <div class="card">
                <div class="card-body">
                    <div id="chart-line"></div>
                </div>
            </div>
        </div>

        <div class="section mt-3">
            <div class="row">
                <div class="col">
                    <div class="section-title">Pie</div>
                    <div class="card">
                        <div class="card-body pe-0 ps-0">
                            <div id="chart-pie"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="section-title">Donut</div>
                    <div class="card">
                        <div class="card-body pe-0 ps-0">
                            <div id="chart-donut"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section mt-3">
            <div class="section-title">Bar</div>
            <div class="card">
                <div class="card-body">
                    <div id="chart-bar"></div>
                </div>
            </div>
        </div>

        <div class="section mt-3 mb-3">
            <div class="section-title">CandleStick</div>
            <div class="card">
                <div class="card-body">
                    <div id="chart-candlestick"></div>
                </div>
            </div>
        </div>

        <div class="section mb-3">
            <a href="https://apexcharts.com/" target="_blank" rel="nofollow" class="btn btn-primary btn-lg btn-block">More Example</a>
        </div>

    </div>
    <!-- * App Capsule -->

    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="index.html" class="item">
            <div class="col">
                <ion-icon name="pie-chart-outline"></ion-icon>

            </div>
        </a>
        <a href="app-pages.html" class="item">
